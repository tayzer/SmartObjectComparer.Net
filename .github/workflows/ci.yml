name: Build & Format & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate:
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ComparisonTool.sln

      # - name: Format (whitespace only, verify no changes)
      #   run: dotnet format whitespace ComparisonTool.sln --verify-no-changes --verbosity minimal --exclude "ComparisonTool.Tests"

      - name: Build
        run: dotnet build ComparisonTool.sln --configuration Release --no-restore

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: Test
        run: dotnet test ComparisonTool.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/coverage.cobertura.xml
